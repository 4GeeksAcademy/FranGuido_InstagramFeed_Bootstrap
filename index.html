<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Icons style sheet-->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--own style-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!---Nav Bar-->
    <div class="container mt-3">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <!--icon link to index-->
                        <i class="fa fa-instagram" style="font-size:40px"></i>
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="index.html">Instagram</a>
                        </div>
                    </div>

                    <!--Modal trigger-->
                    <section class="bg-light">
                        <div class="container">

                            <div class="row justify-content-center">
                                <div class=" text-center">
                                    <button class="btn btn-success" data-bs-toggle="modal"
                                        data-bs-target="#reg-modal">Create a new post</button>
                                </div>
                            </div>
                        </div>

                    </section>

                    <!--Modal itself-->
                    <div class="modal fade" id="reg-modal" tabindex="-1" aria-labelledby="modal-title"
                        aria-hidden="true">
                        <!--Div for dialog-->
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!--Modal header-->
                                <div class="modal-header">
                                    <h5 class="modal-title">Create a new post</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <!--Modal body-->
                                <div class="modal-body">
                                    <label for="modal-caption" class="form-label">Caption:</label>
                                    <input type="text" class="form-control" id="modal-content"
                                        placeholder="Add the caption of your post here">
                                </div>
                                <!--Modal icons-->
                                <div class="modal-icons">

                                    <span><button class="btn border-secondary btn"><i class="fa fa-camera"
                                                style="font-size:18px"></i></button></span>
                                    <span><button class="btn border-secondary"><i class="fa fa-map-marker"
                                                style="font-size:18px"></i></button></span>
                                </div>

                                <!--Modal footer-->
                                <div class="modal-footer">
                                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button class="btn btn-success" data-bs-dismiss="modal">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>




                    <!--Dropdown button-->
                    <div>
                        <div class="dropdown">
                            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa fa-cog" style="font-size:18px;"></i>
                            </a>

                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                                <div class="dropdown-divider"></div>
                                <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!--display change section-->
    <div class="container container-style">
        <div class="row d-flex justify-content-center">
            <div class="col-1 d-flex justify-content-center">
                <a href="index.html">
                    <span class="fa fa-bars" style="font-size:20px"></span>
                </a>
            </div>
            <div class="col-1 d-flex justify-content-center">
                <a href="posts.html">
                    <span class="fa fa-square" style="font-size:20px;color:grey"></span>
                </a>
            </div>
        </div>
    </div>

    <!--photo grid-->

    <div class="container">
        <!--first row-->
        <div class="row">
            <div class="col-md-4 d-flex justify-content-center">
                <img src="https://picsum.photos/id/237/425" alt="">
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <img src="https://picsum.photos/id/10/425" alt="">
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <img src="https://picsum.photos/id/28/425" alt="">
            </div>
        </div>
        <!--second row-->
        <div class="row">
            <div class="col-md-4 d-flex justify-content-center">
                <img src="https://picsum.photos/id/23/425" alt="">
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <img src="https://picsum.photos/id/41/425" alt="">
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <img src="https://picsum.photos/id/12/425" alt="">
            </div>
        </div>
        <!--third row-->
        <div class="row">
            <div class="col-md-4 d-flex justify-content-center">
                <img src="https://picsum.photos/id/32/425" alt="">
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <img src="https://picsum.photos/id/30/425" alt="">
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <img src="https://picsum.photos/id/29/425" alt="">
            </div>
        </div>
    </div>




    <!--Bootstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</body>

</html>
